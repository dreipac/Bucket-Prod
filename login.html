<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anmelden – Bucket</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Supabase-Client bereitstellen -->
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <main class="auth-card" role="main">
    <h1>Login</h1>

    <form id="loginForm" class="auth-form">
      <label>Username
        <input type="email" id="loginEmail" placeholder="you@example.com" required />
      </label>
      <label>Password
        <input type="password" id="loginPassword" placeholder="••••••••" required />
      </label>

      <div class="row">
        <label class="remember">
          <input type="checkbox" id="rememberMe" />
          <span>Remember me</span>
        </label>
        <a href="#" id="forgot" class="link">Forgot Password?</a>
      </div>

      <button type="submit" class="primary">Login</button>
      <p class="muted">Don't have an account? <a href="#" id="goSignup" class="link">Register</a></p>
    </form>

    <form id="signupForm" class="auth-form hidden">
      <h2>Create account</h2>
      <label>E-mail
        <input type="email" id="signupEmail" placeholder="you@example.com" required />
      </label>
      <label>Password
        <input type="password" id="signupPassword" minlength="6" placeholder="min. 6 characters" required />
      </label>
      <button type="submit" class="primary">Register</button>
      <p class="muted">Already have an account? <a href="#" id="goLogin" class="link">Login</a></p>
    </form>

    <p id="authMsg" class="msg" aria-live="polite"></p>
  </main>

  <script type="module" src="login.js"></script>
</body>
</html>
